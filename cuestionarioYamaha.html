<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yamaha Shop</title>
    <link rel="stylesheet" href="cuestionarioYamaha.css">
    <!-- Fuente de titulos -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- Fuente de parrafo -->
    <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="imagen">
        <img src="xtz1200.jpg" alt="motousuario" width="300" height="200">
        <h2 class="titulo">Elegí tu primer Yamaha</h2>
    </div>

    <div class="cuest">
        <form class="cuest2">
            <label for="">Selecciona tu pais</label>
            <br>
            <select name="" id="">
                <option value="">--Seleccionar--</option>
                <option value="">Argentina</option>
                <option value="">Uruguay</option>
                <option value="">Paraguay</option>
                <option value="">Chile</option>
                <option value="">Bolivia</option>
                <option value="">Perú</option>
            </select>
            <br>
            <br>

        
            <label for="">Selecciona tipo</label>
            <br>
            <select name="" id="">
                <option value="1">--Seleccionar--</option>
                <option value="">Enduro</option>
                <option value="">MX</option>
                <option value="">Pista</option>
                <option value="">Trail</option>
                <option value="">Urbana</option>
                <option value="">Naked</option>       
            </select>
                
            <h2>Propósito</h2>
            
            <div>
                <input class="horizontales" type="radio">
                <label for="">Only Track</label>
                <input class="horizontales" type="radio">                
                <label for="">Street</label>
            </div>
            
            <h2>Ingresa tus datos</h2>
    
            
            <label for="Nombre">Nombre: </label>
            <input type="text">
            <br>
            
            <label for="Apellido">Apellido: 
            </label>
            <input type="text">
            <br>
            
            <label for="email">Email:</label>
            <input type="email">

            <h2>¿Cómo nos conociste?</h2>

            <div>
                <input class="horizontales" type="checkbox" name="" id="">
                <label for="">Facebook</label>
                <input class="horizontales" type="checkbox" name="" id="">
                <label for="">Instagram</label>
                <input class="horizontales" type="checkbox" name="" id="">
                <label for="">TV</label>
                <input class="horizontales" type="checkbox" name="" id="">
                <label for="">Youtube</label>
            </div>

            <br>
            <br>
            <br>
            
            <!-- armo este bloque para que solo de color a este input -->
            <div>
                <input type="button" value="Enviar consulta"> 
            </div>
                           
            
        </form>
    </div>
</body>
</html>
